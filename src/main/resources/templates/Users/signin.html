<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <style>
    body {
       background-image: url('https://i1.wp.com/static.web-backgrounds.net/uploads/2012/08/City_Landscape_Background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .form {
       border: 2px solid rgb(187, 0, 0);
      background-color: rgb(188, 247, 247);
      padding: 20px;
      margin: 0 auto;
      width: 25%;
      text-align: center;
      border-radius: 2%;
      animation: fade-in 1s ease-out;
    }

    .form h1 {
       color: crimson;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
    }

    .form p {
      color: rgb(15, 15, 15);
      font-family: 'Times New Roman', Times, serif;
      font-weight: 200;
    }

    .form input {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid rgb(10, 10, 10);
      border-radius: 4px;
      text-align: center;
    }


    .form label {
      font-size: 110%;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: rgb(129, 3, 56);

    }

    .form select {
         font-family: cursive;
      color: rgb(248, 61, 186);
      }


    .form button {
     background-color: rgb(26, 140, 247);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      margin-top: 8%;
      transition: all 0.3s ease-in-out;
    }
    .form button:hover {
      background-color: rgb(0, 0, 255);
      transform: scale(1.1);
    }
    .invalid {
      color: crimson;
      font-family: 'Times New Roman', Times, serif;
    }

    .logout {
      color: rgb(0, 128, 128);
      font-family: 'Times New Roman', Times, serif;
    }
    .client-link {
  display: inline-block;
  padding: 10px;
  background-color: #f2f2f2;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.client-link:hover {
  background-color: #ccc;
}

.client-logo {
  width: 50px;
  height: 50px;
  margin-right: 10px;
  vertical-align: middle;
  border-radius: 50%;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}
  </style>
</head>

<body>
  <div class="form">
    <form id="signinForm" th:action="@{/signin}" action="#" method="post">
      <h1>Welcome to softsuave</h1>
      <p>Please Login with Your Details</p>

      <div th:if="${param.failed}" class="invalid">
        Invalid username and password.</div>
      <div th:if="${param.logout}" class="logout">
        You have been logged out.</div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button  type="submit">Sign in</button>
      <p>OR</p>
      <!-- Define the parent element for each client registration URL -->
      <div class="client-registration">

        <!-- Iterate through each URL in the 'urls' map -->
        <p th:each="url : ${urls}">

          <!-- Display the client name as a link -->
          <a class="client-link" th:text="${url.key}" th:href="${url.value}">

            <!-- Include a logo image for the client -->
            <img class="client-logo" th:src="@{/img/{client}.png(client=${url.key})}" alt="Client Logo" />

          </a>
        </p>

      </div>

      <p>Don't you have an Account?</p>
      <a th:href="@{/signup}">sign up</a>
    </form>
  </div>
</body>

</html>
