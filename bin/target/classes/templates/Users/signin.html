<html>
  <head>
    <style>
      body {
      background-image: url('https://i1.wp.com/static.web-backgrounds.net/uploads/2012/08/City_Landscape_Background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
      .form {
        border: 2px solid rgb(187, 0, 0);
		background-color: rgb(188, 247, 247);
        padding: 20px;
        margin: 0 auto;
        width: 25%;
        text-align: center; 
        border-radius: 2%;
      }
	  .form h1{
		color: crimson;
		font-family: 'Times New Roman', Times, serif;
	  }
	  .form p{
		color: rgb(15, 15, 15);
		font-family: 'Times New Roman', Times, serif;
		font-weight:200;
	  }

      .form input {
		font-family: 'Times New Roman', Times, serif;
		font-weight: bold;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        border: 1px solid rgb(10, 10, 10);
        border-radius: 4px;
        text-align: center; 
      }


	  .form label{
		font-size: 110%;
		font-family:Georgia, 'Times New Roman', Times, serif;
		color: rgb(129, 3, 56);

	  }
  .form select {
      font-family: cursive;
      color: rgb(248, 61, 186);
    }


      .form button {
        background-color: rgb(26, 140, 247);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block; 
        margin: 0 auto;
		margin-top: 8%;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form action="#">
		<h1>Welcome to softsuave</h1>
		<p>Please Login with Your Details</p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
		<br>
		<label for="usertype" class="select">Choose a UserType:</label>
		<select id="usertype">
 		<option value="Admin">Admin</option>
  		<option value="User">User</option>
		</select>
        <br>
        <button type="submit">Sign in</button>
		<p>Don't you have an Account?</p>
		<a th:href="@{/signup}">sign up</a>
      </form>
    </div>
  </body>
</html>
