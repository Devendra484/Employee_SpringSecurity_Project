<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Edit Employee</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    form {
      display: inline-block;
      text-align: left;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: rgb(0, 64, 0);
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: rgb(0, 64, 64);
    }

    .back-button {
      width: 4%;

      background-color: #024e05;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: rgb(0, 64, 64);
    }

    .error {
      position: relative;
      padding: 10px;
      color: rgb(160, 4, 4);
      font-size: 16px;
      font-weight: lighter;
      text-align: center;

    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Employee</h2>
    <form th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

      <br />
      <label for="designation">Designation:</label>
      <input type="text" id="designation" th:field="*{designation}" />
      <div th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="error"></div>

      <br />
      <label for="salary">Salary:</label>
      <input type="number" id="salary" th:field="*{salary}" />
      <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error"></div>

      <br />
      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" th:field="*{phoneNumber}" />
      <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>

      <br />
      <input type="submit" value="Update" />
    </form>
    <a class="back-button" th:href="@{/employees}">Back</a>
  </div>
</body>

</html>
